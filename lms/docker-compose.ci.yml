version: "3.9"

services:
  backend:
    build: ./backend
    container_name: ken-backend
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: ken
    depends_on:
      - mysql
    restart: always

  frontend:
    build: ./frontend
    container_name: ken-frontend
    depends_on:
      - backend
    restart: always

  mysql:
    image: mysql:8
    container_name: ken-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ken
    volumes:
      - db_data:/var/lib/mysql
    restart: always

volumes:
  db_data:
