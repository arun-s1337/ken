version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - frontend
    environment:
      - NODE_ENV=development
      - PORT=5000
    command: node server.js
