version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: arun586/ken-frontend:ci
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: arun586/ken-backend:ci
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    command: node server.js
    restart: always

